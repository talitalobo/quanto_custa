<div class="card">
  <div class="card-header">
    Configurar o Fundo
  </div>
  <div class="card-body">
    {% if fundo %}
    <input type="hidden" name="id" value="{{fundo.id}}" />
    {% endif %}

      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{fundo.nome}}"/>
          </div>
          <div class="form-group">
            <label for="id_banner">Foto de Fundo</label>
            <input type="file" class="form-control" id="id_banner" name="foto_pagina"/>
          </div>
          <div class="form-group">
            {% if fundo %}
            <button type="submit" class="btn btn-primary form-control">Atualizar</button>
            {% else %}
            <button type="submit" class="btn btn-primary form-control">Adicionar</button>
            {% endif %}
          </div>
        </div>
        <div class="col-md-4">
          {% if fundo %}
            <img src="{{fundo.dado.url}}" class="img-fluid" alt="Responsive image">
          {% else %}

          {% endif %}
        </div>
      </div>

  </div>
</div>
